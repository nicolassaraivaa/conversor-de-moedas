<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/logo.gif" alt="logo-convert-money" class="logo">
    
    <main>
        <label>
            Converter <b>de</b>
            <select id="convert-from-select" class="convert-select">
                <option value="real-from">R$ Real Brasileiro</option>
                <option value="dolar-from">US$ Dólar americano</option>
                <option value="euro-from">€ Euro</option>
                <option value="libra-from">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="convert-to-select" class="convert-select">
                <option disabled selected>Escolha uma moeda </option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="Digite um valor..." class="input-currency">
        </label>

        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="logo-real" id="from-img" >
                <p class="currency-from">Real</p>
                <p class="currency-value-to-convert" >R$ 0</p>
            </div>
            <img src="assets/arrow.png" alt="logo-seta" id="arrow-img">
            <div class="currency-box">
                <img src="assets/dolar.png" alt="logo-dolar" class="currency-img">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
