<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert currency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/dinheiro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main>
        <img src="assets/logo.png" alt="logo-convert-money" class="logo">

        <section class="main-container">
            <div class="input-container">
                <label>
                    <h2 class="label-input">Converter <b>de</b></h2>
                    <select id="convert-from-select" class="convert-select">
                        <option value="real" selected>R$ Real Brasileiro</option>
                        <option value="dolar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                    </select>
                </label>
                <label>
                 <h2 class="label-input">Para</h2>
                    <select id="convert-to-select" class="convert-select">
                        <option value="BRL"  >R$ Real Brasileiro</option>
                        <option value="USD" selected>US$ Dólar americano</option>
                        <option value="EUR" >€ Euro</option>
                        <option value="GBP" >£ Libra</option>
                    </select>
                </label>
                <label>
                    <h2 class="label-input">Valor</h2>
                    <input type="number" placeholder="0.00" class="input-currency" min="1">
                </label>
            </div>
            <button id="convert-button">Converter</button>
            <section class="section-currency">
                <div class="currency-box">
                    <img src="assets/real.png" alt="logo-real" id="from-img" class="flag-img">
                    <p class="currency-from">Real</p>
                    <p class="currency-value-to-convert" >R$ 0,00</p>
                </div>
                <img src="assets/arrow.png" alt="logo-seta" id="arrow-img">
                <div class="currency-box">
                    <img src="assets/dolar.png" alt="logo-dolar" class="currency-img flag-img" >
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value">US$ 0.00</p>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
